<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Poem generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form action="" id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
        </div>

        <div class="hint"> i.e: love, nature, dreams</div>

        <div id="poem" class="poem hidden"></div>
      </main>

      <footer>
        This AI project was coded by ❤️
        <a
          rel="noopener"
          href="http://www.github.com/QueenNatty"
          target="_blank"
          >Natania Ezeigwe</a
        >
        and is open-sourced on
        <a
          rel="noopener"
          href="https://github.com/QueenNatty/poem-generator"
          target="_blank"
        >
          Github</a
        >
        and is hosted on <a href="http://ai-poems-gen.netlify.app">Netflify.</a>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
