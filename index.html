<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Crimson+Pro:ital,wght@0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <h1>‚ú® Poem Generator</h1>
          <p class="subtitle">Let AI craft beautiful verses for you</p>
        </div>
        <button
          class="theme-toggle"
          id="theme-toggle"
          aria-label="Toggle dark mode"
        >
          <svg
            class="sun-icon"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg
            class="moon-icon"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
      </header>

      <main>
        <div class="form-container">
          <form action="" id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
        </div>

        <div class="hint">üí° Try: love, nature, dreams, adventure, hope</div>

        <div id="poem" class="poem hidden"></div>
      </main>

      <footer>
        <div class="footer-content">
          <p class="footer-text">
            Crafted with ‚ù§Ô∏è by
            <a
              href="http://www.github.com/QueenNatty"
              target="_blank"
              rel="noopener"
              >Natania Ezeigwe</a
            >
          </p>
          <div class="social-links">
            <a
              href="https://instagram.com/queennatty"
              target="_blank"
              rel="noopener"
              aria-label="Instagram"
            >
              <img
                src="src/icons/instagram.svg"
                alt="Instagram"
                class="social-icon"
              />
            </a>
            <a
              href="https://behance.net/queennatty"
              target="_blank"
              rel="noopener"
              aria-label="Behance"
            >
              <img
                src="src/icons/behance.svg"
                alt="Behance"
                class="social-icon"
              />
            </a>
            <a
              href="https://github.com/QueenNatty"
              target="_blank"
              rel="noopener"
              aria-label="GitHub"
            >
              <img
                src="src/icons/github.svg"
                alt="GitHub"
                class="social-icon"
              />
            </a>
            <a
              href="https://linkedin.com/in/queennatty"
              target="_blank"
              rel="noopener"
              aria-label="LinkedIn"
            >
              <img
                src="src/icons/linkedin.svg"
                alt="LinkedIn"
                class="social-icon"
              />
            </a>
          </div>
          <p class="footer-links">
            <a
              href="https://github.com/QueenNatty/poem-generator"
              target="_blank"
              rel="noopener"
              >Open Source</a
            >
            <span class="separator">‚Ä¢</span>
            <a
              href="http://ai-poems-gen.netlify.app"
              target="_blank"
              rel="noopener"
              >Live Demo</a
            >
          </p>
        </div>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
